server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://${db_host}
    driverClassName: org.postgresql.Driver
    username: ${db_user_name}
    password: ${db_password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        hbm2ddl:
          auto: validate

bot:
  token: ${bot_token}
android:
  requestLegacyExternalStorage: true

